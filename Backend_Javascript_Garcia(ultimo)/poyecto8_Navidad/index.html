<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navidad</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <p class="texto"></p>
    <div id="cuentaRegresiva"></div>
    
    <div class="reloj">

        <div class="dias">
            <div class="di">
            </div>
            <p>D</p>
        </div>

        <div class="horas">
            <div class="hor">
            </div>
            <p>H</p>
        </div>

        <div class="minutos">
            <div class="min">
            </div>
            <p>M</p>
        </div>

        <div class="segundos">
            <div class="seg">
            </div>
            <p>S</p>
        </div>
    </div>

    <div class="img"></div>

    <div class="botones">
        <button>Play</button>
        <button>Pause</button>
    </div>




    <script src="./script.js"></script>
</body>
</html>
